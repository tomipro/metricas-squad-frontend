sonar.projectKey=tomipro_metricas-squad-frontend
sonar.organization=tomipro
sonar.projectName=metricas-squad-frontend

# Source directories
sonar.sources=src
sonar.sourceEncoding=UTF-8

# Test configuration
sonar.tests=src/__tests__
sonar.test.inclusions=src/**/*.test.tsx,src/**/*.test.ts,src/**/*.spec.tsx,src/**/*.spec.ts

# Coverage configuration
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=src/**/*.test.tsx,src/**/*.test.ts,src/**/*.spec.tsx,src/**/*.spec.ts,src/__tests__/**/*,src/setupTests.ts,src/__mocks__/**/*,src/index.tsx,src/reportWebVitals.ts

# Duplication exclusions (excluye tests de análisis de duplicación)
sonar.cpd.exclusions=src/**/*.test.tsx,src/**/*.test.ts,src/**/*.spec.tsx,src/**/*.spec.ts,src/__tests__/**/*,src/__mocks__/**/*

# Exclude mocks and test utilities from analysis
sonar.exclusions=src/__mocks__/**/*,src/setupTests.ts,src/reportWebVitals.ts
